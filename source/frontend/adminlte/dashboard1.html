<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alpha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="index.html" class="nav-link">Home</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-search"></i></a></li>
      <li class="nav-item dropdown">
        <a class="nav-link" data-toggle="dropdown" href="#"><i class="far fa-bell"></i><span class="badge badge-warning navbar-badge">3</span></a>
        <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
          <span class="dropdown-header">3 Notifications</span>
        </div>
      </li>
      <li class="nav-item"><a class="nav-link" href="#"><i class="far fa-user"></i></a></li>
    </ul>
  </nav>

  <!-- Sidebar -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <a href="#" class="brand-link"><span class="brand-text font-weight-light">Alpha</span></a>
    <div class="sidebar">
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column">
          <li class="nav-item"><a href="dashboard1.html" class="nav-link"><i class="nav-icon fas fa-tachometer-alt"></i><p>Roam Out</p></a></li>
          <li class="nav-item"><a href="dashboard2.html" class="nav-link"><i class="nav-icon fas fa-chart-line"></i><p>SoR</p></a></li>
          <li class="nav-item"><a href="dashboard3.html" class="nav-link"><i class="nav-icon fas fa-table"></i><p>SoR</p></a></li>
        </ul>
      </nav>
    </div>
  </aside>

  <!-- Content -->
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-header border-0">
          <h3 class="card-title">Top 10 Roam Out Countries</h3>
          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
          </div>
        </div>
        <div class="card-body">
          <canvas id="roamOutDonutChart" style="min-height: 250px; height: 250px; max-height: 300px; width: 100%;"></canvas>
        </div>
        <div class="card-footer p-0">
          <ul class="nav nav-pills flex-column" id="roamOutLegend">
            <!-- Legend items will be added here dynamically -->
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-header border-transparent">
          <h3 class="card-title">Roam Out by Operator</h3>
  
          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse">
              <i class="fas fa-minus"></i>
            </button>
          </div>
        </div>
        <!-- /.card-header -->
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table m-0">
              <thead>
                <tr>
                  <th>Operator</th>
                  <th>Country</th>
                  <th>Roam Out Count</th>
                  <th>Date</th>
                </tr>
              </thead>
              <tbody id="operator-table-body">
                <!-- Rows will be injected via JS -->
              </tbody>
            </table>
          </div>
        </div>
        <!-- /.card-body -->
        <div class="card-footer clearfix">
          <span class="text-muted">Updated on <span id="operator-data-date">...</span></span>
        </div>
      </div>
    </div>
  </div>
    

  <footer class="main-footer text-center">
    <strong>&copy; 2025 <a href="#">Neutrino</a></strong>
  </footer>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>

<!-- External JS File -->
<script src="script.js"></script>

</body>
</html>
