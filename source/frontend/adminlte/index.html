<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alpha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="index.html" class="nav-link">Home</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-search"></i></a></li>
      <li class="nav-item dropdown">
        <a class="nav-link" data-toggle="dropdown" href="#"><i class="far fa-bell"></i><span class="badge badge-warning navbar-badge">3</span></a>
        <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
          <span class="dropdown-header">3 Notifications</span>
        </div>
      </li>
      <li class="nav-item"><a class="nav-link" href="#"><i class="far fa-user"></i></a></li>
    </ul>
  </nav>

  <!-- Sidebar -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <a href="#" class="brand-link"><span class="brand-text font-weight-light">Alpha</span></a>
    <div class="sidebar">
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column">
          <li class="nav-item"><a href="dashboard1.html" class="nav-link"><i class="nav-icon fas fa-tachometer-alt"></i><p>Roam Out</p></a></li>
          <li class="nav-item"><a href="dashboard2.html" class="nav-link"><i class="nav-icon fas fa-chart-line"></i><p>SoR</p></a></li>
          <li class="nav-item"><a href="dashboard3.html" class="nav-link"><i class="nav-icon fas fa-table"></i><p>SoR</p></a></li>
        </ul>
      </nav>
    </div>
  </aside>

  <!-- Content -->
  <div class="content-wrapper">
    <div class="content-header">
      <div class="container-fluid">
        <h1 class="m-0">Overview</h1>
      </div>
    </div>

    <div class="content">
      <div class="container-fluid">

        <!-- Last Date -->
        <div class="row mb-3">
          <div class="col-12">
            <div class="alert alert-info text-center">
              <strong>Dernier chargement:</strong> <span id="last_date">Loading...</span>
            </div>
          </div>
        </div>

        <!-- 4 Metric Cards -->
        <div class="row">
          <div class="col-lg-3 col-6">
            <div class="small-box bg-primary">
              <div class="inner">
                <h3 id="count_roam_in">0</h3>
                <p>Roam In</p>
              </div>
              <div class="icon"><i class="fas fa-signal"></i></div>
            </div>
          </div>
          <div class="col-lg-3 col-6">
            <div class="small-box bg-success">
              <div class="inner">
                <h3 id="count_roam_out">0</h3>
                <p>Roam Out</p>
              </div>
              <div class="icon"><i class="fas fa-wifi"></i></div>
            </div>
          </div>
          <div class="col-lg-3 col-6">
            <div class="small-box bg-warning">
              <div class="inner">
                <h3 id="count_anomalies">0</h3>
                <p>Anomalies</p>
              </div>
              <div class="icon"><i class="fas fa-exclamation-triangle"></i></div>
            </div>
          </div>
          <div class="col-lg-3 col-6">
            <div class="small-box bg-danger">
              <div class="inner">
                <h3 id="count_notifications">0</h3>
                <p>Notifications</p>
              </div>
              <div class="icon"><i class="fas fa-bell"></i></div>
            </div>
          </div>
        </div>

        <!-- Online Store Visitors (Line Chart) -->
        <div class="row mb-0"> <!-- Removed margin-bottom -->
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Historique Nombre de roamers out</h3>
              </div>
              <div class="card-body">
                <canvas id="roamOutDatesChart" height="200"></canvas>
              </div>
            </div>
          </div>
        </div>

        <!-- ROW 4: Notifications -->
        <div class="container mt-2"> <!-- Reduced margin-top -->
          <h2>Notifications</h2>
          <div id="notifications-list">
              <!-- Notifications will be appended here dynamically -->
          </div>
        </div>

      </div>
    </div>
  </div>

  <footer class="main-footer text-center">
    <strong>&copy; 2025 <a href="#">Neutrino</a></strong>
  </footer>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>

<!-- External JS File -->
<script src="script.js"></script>

</body>
</html>
