<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="index.html" class="nav-link">Home</a>
      </li>
    </ul>
  </nav>

  <!-- Sidebar -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <a href="#" class="brand-link"><span class="brand-text font-weight-light">My Admin</span></a>
    <div class="sidebar">
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column">
          <li class="nav-item"><a href="dashboard1.html" class="nav-link active"><i class="nav-icon fas fa-tachometer-alt"></i><p>Dashboard 1</p></a></li>
          <li class="nav-item"><a href="dashboard2.html" class="nav-link"><i class="nav-icon fas fa-chart-line"></i><p>Dashboard 2</p></a></li>
          <li class="nav-item"><a href="dashboard3.html" class="nav-link"><i class="nav-icon fas fa-table"></i><p>Dashboard 3</p></a></li>
        </ul>
      </nav>
    </div>
  </aside>

  <!-- Content -->
  <div class="content-wrapper">
    <div class="content-header">
      <div class="container-fluid">
        <h1 class="m-0">Roam Out by Country</h1>
      </div>
    </div>

    <div class="content">
      <div class="container-fluid">
        <!-- Donut Chart -->
        <div class="row">
          <div class="col-lg-8 offset-lg-2">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Top 10 Roam Out Countries</h3>
              </div>
              <div class="card-body d-flex justify-content-center">
                <canvas id="roamOutDonutChart" width="400" height="400"></canvas>
              </div>
            </div>
          </div>
        </div>
        <!-- /.row -->
      </div>
    </div>
  </div>

  <footer class="main-footer text-center">
    <strong>&copy; 2025 <a href="#">Your Company</a></strong>
  </footer>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>

<!-- Donut Chart Script -->
<script>
  fetch('http://localhost:3000/api/v1/stats/roamout_countries')
    .then(response => response.json())
    .then(result => {
      const data = result.data;
      const top = data.slice(0, 10);
      const countryLabels = top.map(item => item.country);
      const counts = top.map(item => item.count);
      const colors = [
        '#007bff', '#28a745', '#ffc107', '#dc3545',
        '#17a2b8', '#6f42c1', '#e83e8c', '#fd7e14',
        '#20c997', '#6610f2'
      ];

      const ctx = document.getElementById('roamOutDonutChart').getContext('2d');
      new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: countryLabels,
          datasets: [{
            data: counts,
            backgroundColor: colors
          }]
        },
        options: {
          responsive: false,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: 'right'
            }
          }
        }
      });
    })
    .catch(err => console.error('Failed to fetch donut data', err));
</script>

</body>
</html>
