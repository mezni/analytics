services:
  postgres:
    image: postgres:17
    container_name: roam_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./config/countries.csv:/countries.csv
      - ./config/operators.csv:/operators.csv      
      - ./config/prefixes.csv:/prefixes.csv   
      - ./config/sor_plan.csv:/sor_plan.csv            
    networks:
      - alpha_network

  data-generator:
    build:
      context: ./source
      dockerfile: tools/Dockerfile
    image: alpha/data-generator:latest
    container_name: data-generator
    volumes:
      - ./WORK:/app/WORK
      - ./config/roam_out_ref.txt:/app/roam_out_ref.txt
    working_dir: /app
    environment:
      - PYTHONUNBUFFERED=1

  loader-service:
    build:
      context: ./source
      dockerfile: loader-service/Dockerfile
    image: alpha/loader-service:latest
    container_name: loader-service
    volumes:
      - ./WORK:/app/WORK
      - ./.env:/app/.env 
      - ./config/config.yaml:/app/config.yaml 
    working_dir: /app
    environment:
      - RUST_LOG=info
    networks:
      - alpha_network  

  analytics-service:
    build:
      context: ./source
      dockerfile: analytics-service/Dockerfile
    image: alpha/analytics-service:latest
    container_name: analytics-service
    volumes:
      - ./.env:/app/.env 
    working_dir: /app
    environment:
      - RUST_LOG=info
    networks:
      - alpha_network  

  api-service:
    build:
      context: ./source
      dockerfile: api-service/Dockerfile
    image: alpha/api-service:latest
    container_name: api-service
    volumes:
      - ./.env:/app/.env 
    working_dir: /app
    ports:
      - "3000:3000"
    restart: always
    environment:
      - RUST_LOG=info
    networks:
      - alpha_network  


  frontend:
    build:
      context: ./source/frontend
      dockerfile: Dockerfile
    image: alpha/frontend:latest
    container_name: frontend
    working_dir: /app
    ports:
      - "8080:80"
    restart: always
    environment:
      - RUST_LOG=info
    networks:
      - alpha_network

volumes:
  postgres_data:

networks:
  alpha_network:
