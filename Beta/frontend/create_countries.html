<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Country Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Countries</h3>
    <button class="btn btn-success" data-toggle="modal" data-target="#addModal">
      <i class="fas fa-plus"></i> Add Country
    </button>
  </div>

  <table class="table table-bordered table-hover">
    <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>French Name</th>
        <th>ISO</th>
        <th>Prefix</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="countryTableBody">
      <!-- Countries will be rendered here by JS -->
    </tbody>
  </table>
</div>

<!-- Add Country Modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <form id="addCountryForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addModalLabel">Add Country</h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <input class="form-control mb-2" id="addName" placeholder="Country Name" required>
        <input class="form-control mb-2" id="addFrenchName" placeholder="French Name" required>
        <input class="form-control mb-2" id="addISO" placeholder="ISO Code" required>
        <input class="form-control mb-2" id="addPrefix" placeholder="Prefix" required>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Create</button>
      </div>
    </form>
  </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <form id="editCountryForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Country</h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="editIndex">
        <input class="form-control mb-2" id="editName" placeholder="Country Name" required>
        <input class="form-control mb-2" id="editFrenchName" placeholder="French Name" required>
        <input class="form-control mb-2" id="editISO" placeholder="ISO Code" required>
        <input class="form-control mb-2" id="editPrefix" placeholder="Prefix" required>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </form>
  </div>
</div>

<!-- jQuery, Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<script>
  const countries = [
    { name: 'France', frenchName: 'France', iso: 'FR', prefix: '+33' },
    { name: 'Germany', frenchName: 'Allemagne', iso: 'DE', prefix: '+49' },
  ];

  function renderTable() {
    const tbody = $('#countryTableBody').empty();
    countries.forEach((c, i) => {
      tbody.append(`
        <tr>
          <td>${c.name}</td>
          <td>${c.frenchName}</td>
          <td>${c.iso}</td>
          <td>${c.prefix}</td>
          <td>
            <button class="btn btn-sm btn-info" onclick="openEdit(${i})"><i class="fas fa-edit"></i></button>
            <button class="btn btn-sm btn-danger" onclick="deleteCountry(${i})"><i class="fas fa-trash-alt"></i></button>
          </td>
        </tr>
      `);
    });
  }

  function openEdit(index) {
    const c = countries[index];
    $('#editIndex').val(index);
    $('#editName').val(c.name);
    $('#editFrenchName').val(c.frenchName);
    $('#editISO').val(c.iso);
    $('#editPrefix').val(c.prefix);
    $('#editModal').modal('show');
  }

  function deleteCountry(index) {
    if (confirm('Are you sure?')) {
      countries.splice(index, 1);
      renderTable();
    }
  }

  $('#addCountryForm').submit(function(e) {
    e.preventDefault();
    countries.push({
      name: $('#addName').val(),
      frenchName: $('#addFrenchName').val(),
      iso: $('#addISO').val(),
      prefix: $('#addPrefix').val(),
    });
    $('#addModal').modal('hide');
    this.reset();
    renderTable();
  });

  $('#editCountryForm').submit(function(e) {
    e.preventDefault();
    const i = $('#editIndex').val();
    countries[i] = {
      name: $('#editName').val(),
      frenchName: $('#editFrenchName').val(),
      iso: $('#editISO').val(),
      prefix: $('#editPrefix').val(),
    };
    $('#editModal').modal('hide');
    renderTable();
  });

  $(document).ready(renderTable);
</script>
</body>
</html>
